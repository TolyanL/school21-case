version: '3.8'

services:
  case_db:
    container_name: case_db
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=case_db
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=case_db

volumes:
  postgres_data:
